<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Поиск:
<form th:method="GET" action="/book/search">
    <label for="query">Введите название книги</label>
    <input type="text" id="query" name="query">
    <input type="submit">
</form>

<div th:if="${foundBooks != null}">
    <b th:if="${foundBooks.isEmpty()} Книг по такому запросу не найдено"></b>
<table th:if="${!foundBooks.isEmpty()}">
    Найденные книги:
    <thead>
    <tr>
        <th>Id</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Год</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${foundBooks}">
        <td><a th:href="@{/book/{id}(id=${book.id})}" th:text="${book.id}">Id</a> </td>
        <td><span th:text="${book.getTitle()}">Title</span> </td>
        <td><span th:text="${book.getAuthor()}">Author</span> </td>
        <td><span th:text="${book.getYear()}">Year</span> </td>
    </tr>
    </tbody>
</table>
</div>
<a href="/book">Вернуться к списку книг</a>
</body>
</html>
