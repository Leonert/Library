<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{{id}(id=${person.id})}" th:object="${person}">
    <label for="title">ФИО</label>
    <input type="text" th:field="${person.FIO}" id="title">
    <div style="color:red" th:if="${#fields.hasErrors()}" th:errors="*{FIO}"></div>
    <br>
    <label for="author">Год рождения</label>
    <input type="text" th:field="${person.yearOfBirth}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors()}" th:errors="*{yearOfBirth}"></div>

    <input type="submit">
</form>
<a href="/person/">Вернуться к списку людей</a>
</body>
</html>
