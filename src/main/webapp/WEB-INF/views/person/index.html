<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>FIO</th>
        <th>Year of birth</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person: ${people}">
        <td><a th:href="@{/person/{id}(id=${person.id})}" th:text="${person.id}">Id</a> </td>
        <td><span th:text="${person.FIO}">FIO</span> </td>
        <td><span th:text="${person.yearOfBirth}">Year of birth</span> </td>
    </tr>
    </tbody>
</table>
<a href="/person/add">Add new person</a>
<br>
<a href="/book/">Book list</a>
</body>
</html>
